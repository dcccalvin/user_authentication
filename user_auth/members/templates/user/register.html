<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{form.username.label}}</label>
            {% comment %} {{form.username}} {% endcomment %}
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" required>
            <div id="emailHelp" class="form-text">We advice you use your real name</div>
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">{{form.email.label}}</label>
          <input type="email" class="form-control" id="{{form.email.id_for_label}} " name="{{form.email.name}}" value="{{ form.email.value|default:'' }}" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">{{form.password1.label}}</label>
          <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" value="{{ form.password1.value|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">{{form.password2.label}}</label>
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" value="{{ form.password2.value|default:'' }}" required>

          </div>
        
        
        <button type="submit" class="btn btn-primary" name="create user" >submit</button>
      </form> 

</body>
</html>
